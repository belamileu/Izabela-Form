<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Behavior Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, silver, black);
      margin: 0;
      padding: 0;
    }

    header {
      background: transparent;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #000000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #494949;
    }

    .contact-info {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
      color: #444;
    }

    .contact-info h3 {
      margin-bottom: 10px;
      color: #494949;
    }

    .contact-info p {
      margin: 5px 0;
      line-height: 1.6;
    }

    body, td, th {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>

  <header>
    <h1>FILL OUT FORM</h1>
  </header>

  <div class="container">
    <h2>Fill in your and your dog's information</h2>
    <form action="https://formspree.io/f/xkgboeap" method="POST">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number/Телефонски број</label>
      <input type="text" id="phone" name="phone" required>

      <label for="name">Name/Име</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">Surname/Презиме</label>
      <input type="text" id="surname" name="surname" required>

      <label for="address">Living Address/Адреса на живеење</label>
      <input type="text" id="address" name="address" required>

      <label for="dogname">Dog's Name/Име на куче</label>
      <input type="text" id="dogname" name="dogname" required>

      <label for="breed">Dog's Breed/Раса на куче</label>
      <input type="text" id="breed" name="breed" required>

      <label for="problem">Dog's Behavior Problem/Проблем во однос на однесувањето на кучето</label>
      <textarea id="problem" name="problem" rows="4" required></textarea>

      <button type="submit">Submit/Испрати</button>
    </form>

    <div class="contact-info">
      <h3>Contact Us/Контактирајте не</h3>
      <p><strong>Email:</strong> <a href="mailto:belamilevska3@gmail.com">belamilevska3@gmail.com</a></p>
      <p><strong>Phone:</strong> +389 76 436 899</p>
    </div>
  </div>

</body>
</html>
